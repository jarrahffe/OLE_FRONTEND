<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>

</head>
<body>
    <h2>Details</h2>
    <p>Name: {{activity.name}}</p>
    <p>Time: {{activity.start_time}}pm - {{activity.end_time}}pm</p>
    <p>Notes: {{activity.notes}}</p>

    <form action="/delete_activity/?id={{activity.id}}" pk={{activity.id}} method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete"/>
    </form>
        
</body>
</html>
